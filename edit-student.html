<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Siswa - CDC Alumni Photobook</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/add-edit-student.css"> <!-- Link untuk CSS -->
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Edit Data Siswa</h1>
    <button id="logoutBtn">Keluar</button>
  </header>

  <!-- Form Edit Siswa -->
  <section id="edit-student-form">
    <form id="studentForm">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="class">Kelas:</label>
      <input type="text" id="class" name="class" required>
      
      <label for="school">Sekolah:</label>
      <input type="text" id="school" name="school" required>
      
      <label for="city">Kota:</label>
      <input type="text" id="city" name="city" required>
      
      <label for="photo">Foto Siswa:</label>
      <input type="file" id="photo" name="photo" accept="image/*">
      
      <button type="submit">Simpan Perubahan</button>
    </form>
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
  <script src="js/edit-student.js"></script> <!-- Link ke file JS untuk edit siswa -->
</body>
</html>
