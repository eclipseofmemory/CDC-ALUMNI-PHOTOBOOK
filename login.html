<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CDC Alumni Photobook</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <h1>Login Pendamping Kelas</h1>
    <p>Masukkan kredensial untuk mengelola data siswa</p>
  </header>

  <!-- Form Login -->
  <div class="login-container">
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" required />
      </div>

      <div id="error-message" class="error-message" style="display: none;">
        <p>Login gagal, periksa email dan password Anda!</p>
      </div>

      <button type="submit" id="loginButton">Login</button>
    </form>
  </div>

  <footer>
    <p>Belum punya akun? <a href="#">Daftar di sini</a></p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
