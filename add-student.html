<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Siswa - CDC Alumni Photobook</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/add-edit-student.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Tambah Siswa Baru</h1>
    <button id="logoutBtn">Keluar</button>
  </header>

  <!-- Form Tambah Siswa -->
  <section id="add-student-form">
    <form id="studentForm">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required />

      <label for="class">Kelas:</label>
      <input type="text" id="class" name="class" required />

      <label for="school">Sekolah:</label>
      <input type="text" id="school" name="school" required />

      <label for="city">Kota:</label>
      <input type="text" id="city" name="city" required />

      <label for="photo">Foto Siswa:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />

      <button type="submit">Simpan</button>
    </form>
  </section>

  <div id="toast" class="toast"></div>


  <script type="module" src="js/add-student.js"></script>
</body>
</html>
